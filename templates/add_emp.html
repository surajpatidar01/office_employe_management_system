<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

      <title>Add Employee</title>
  </head>
  <body>
  <div class="container">
  <!-- Content here -->
      <h1>Add An  Employee </h1>
</div>
  <hr>


  <form action="/add_emp/" method="post" style="direction: ltr; text-align: left;">
  {% csrf_token %}

  <label for="first_name">First Name</label><br>
  <input type="text" id="first_name" name="first_name"><br>

  <label for="last_name">Last Name</label><br>
  <input type="text" id="last_name" name="last_name"><br>

  <label for="salary">Salary</label><br>
  <input type="number" id="salary" name="salary"><br>

  <label for="department">Department</label><br>
  <input type="number" id="department" name="department"><br>

  <label for="role">Role</label><br>
  <input type="number" id="role" name="role"><br>

  <label for="bonus">Bonus</label><br>
  <input type="number" id="bonus" name="bonus"><br>

  <label for="phone">Phone Number</label><br>
  <input type="number" id="phone" name="phone"><br>

  <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    -->
  </body>
</html>
