<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" crossorigin="anonymous">
    <title>Remove Employee</title>
  </head>
  <body>
    <div class="container">
      <h1>Remove An Employee</h1>
      <hr>

      <div class="dropdown text-end">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose Employee To Be Removed
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          {% for emp in emps %}
          <li>
            <a class="dropdown-item" href="{% url 'remove_emp_id' emp.id %}">
              {{ emp.first_name }} {{ emp.last_name }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
